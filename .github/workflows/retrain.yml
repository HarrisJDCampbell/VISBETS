name: Daily Model Retraining

on:
  schedule:
    # Run at 6 AM EST (11 AM UTC) every day
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  retrain:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd backend
        pip install -r requirements.txt
        
    - name: Run model training
      run: |
        cd backend
        python -m app.models.pipeline
      env:
        NBA_API_KEY: ${{ secrets.NBA_API_KEY }}
        
    - name: Check if models were generated
      id: check_models
      run: |
        if [ -f "backend/models/model_xgb.json" ] && [ -f "backend/models/model_nn.pt" ]; then
          echo "models_exist=true" >> $GITHUB_OUTPUT
        else
          echo "models_exist=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push new models
      if: steps.check_models.outputs.models_exist == 'true'
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add backend/models/model_*.{json,pt}
        git commit -m "Update models [skip ci]" || exit 0
        git push
        
    - name: Notify on failure
      if: failure() || steps.check_models.outputs.models_exist == 'false'
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      continue-on-error: true 